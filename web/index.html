<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #video {
            display: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        #ui h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #ui .stat {
            margin: 8px 0;
            font-size: 14px;
            color: #aaa;
        }

        #ui .stat span {
            color: #0f0;
            font-weight: 600;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }

        #loading h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <video id="video" autoplay playsinline></video>
        
        <div id="loading">
            <h2>Loading...</h2>
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #aaa;">Initializing particle system</p>
        </div>

        <div id="ui" style="display: none;">
            <h1>Movement Particles</h1>
            <div class="stat">Particles: <span id="particle-count">0</span></div>
            <div class="stat">FPS: <span id="fps">0</span></div>
            <button id="camera-btn">Enable Camera</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
